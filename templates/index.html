<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Medical Diagnosis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            width: 250px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
        #loading {
            display: none;
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #ffffff;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h2>Medical Diagnosis System</h2>
    <form method="POST" onsubmit="showLoading()">
        <label for="symptoms">Enter Symptoms (comma-separated):</label><br>
        <input type="text" id="symptoms" name="symptoms" required>
        <button type="submit">Diagnose</button>
        <p id="loading">Processing... Please wait.</p>
    </form>
    
    {% if diagnosis %}
        <h3>Diagnosis:</h3>
        <ul>
            {% for disease in diagnosis %}
                <li>{{ disease }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <script>
        function showLoading() {
            document.getElementById("loading").style.display = "block";
        }
    </script>
</body>
</html>
